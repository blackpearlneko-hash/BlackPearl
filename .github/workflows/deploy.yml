name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make Gradlew Executable
        run: chmod +x gradlew

      # 1. Build the App (Selects Wasm or JS automatically)
      - name: Build Compose Web
        run: ./gradlew :composeApp:wasmJsBrowserDistribution
        # If using Legacy JS, change line above to: ./gradlew :composeApp:jsBrowserDistribution

      # 2. Prepare for GitHub Pages (Fixes the Refresh/404 bug)
      - name: Copy to Dist
        run: |
          # Define the source folder (Adjust if using JS)
          SOURCE_DIR=composeApp/build/dist/wasmJs/productionExecutable
          
          # Copy index.html to 404.html so refreshes work
          cp $SOURCE_DIR/index.html $SOURCE_DIR/404.html

      # 3. Upload to GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: composeApp/build/dist/wasmJs/productionExecutable
          # If using JS, change path to: composeApp/build/dist/js/productionExecutable

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4